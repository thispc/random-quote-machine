<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    
<div class="row">
  
  <div class="col-xs-12">
<div class="container-fluid">
  
  <div class="row text-center">
   <article class="container">
     <div class="row">
       <div class="col-xs-12">
      <blockquote>
        <div class="quote-text">
        <span id="text">Random Quote Machine</span>
          </div>
        </blockquote>
     
     <b id="author"></b>
     </div>
       <div class="col-xs-4 text-left">
           <a href="#" target="_blank" id="twit" class="btn btn-primary"><i class="fa fa-twitter " ></i></a>
         <a href="#" target="_blank" id="tumb" class="btn btn-primary"><i class="fa fa-tumblr " ></i></a>
         
           </div>
       
       <div class="col-xs-8">
         <div class="row text-right container-fluid">
    <button id="newquote" class="btn btn-primary">Next Quote</button>
        
    </div>
       </div>
         
         
       </div>
         </article>
     
     
    

        
        </div>
    </div>
    </div>
  </div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js'></script>
<script src='https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
